## Cotalizer
spring.application.name=orcaja
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=orcajadb
openia.api.key=${OPENIA_API_KEY}
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
secret.key=${SECRET_KEY}
cotalizer.email.avaliacao=ricardograssano@gumeinteligencia.com.br
# logging.level.org.springframework.security=DEBUG

## Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_GOOGLE}
spring.mail.password=${SENHA_APP_GOOGLE}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

## Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000

## Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

spring.security.oauth2.client.registration.google.client-name=Google

security.api.key=${SECURITY_API_KEY}
cotalizer.s3.region=us-east-1
app.s3.prefix=logos/
app.s3.bucket=gumecotalizer-bucket
spring.profiles.active=dev
cotalizer.s3.profile=dev
